<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Proyecto FInal</title>
    
</head>
<body>
    <div class="container">
        <h2>Lista de productos</h2> 
        <form id="formulario">
            <table id="group" class="table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre del producto</th>
                        <th>Precio</th>
                        <th>Existencia</th>
                        <th style="width:80px;">
                        </th>
                    </tr>

                    <tr>
                        <th><input id="Codigo" type="text" class="form-control" /></th>
                        <th><input id="NombreProducto" type="text" class="form-control" /></th>
                        <th><input id="Precio" type="text" class="form-control" /></th>
                        <th><input id="Existencia" type="text" class="form-control"></th>
                    </tr>
                </thead>
            </table>

            <button type="submit" class="btn btn-primary">Agregar</button>
            <div id="ListaTarea">
                <div class="alert alert-primary" role="alert">
                    <i class="fa fa-list" aria-hidden="true"></i> 
                    <strong>Productos</strong>
                    <span class="float-right">
                        <i class="fa fa-edit ml-3" aria-hidden="true"></i>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/scripts/validacion.js"></script>
    <script src="assets/scripts/app.js"></script>   
</body>
</html>
